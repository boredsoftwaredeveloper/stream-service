spring:
  application:
    name: stream-service

  datasource:
    url: jdbc:postgresql://db.zasidonntwaimayumbks.supabase.co:5432/postgres?sslmode=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      default_schema: public
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  jackson:
    default-property-inclusion: non_null

# ── Supabase Auth ──────────────────────────────────────────────────
supabase:
  jwt:
    secret: ${SUPABASE_JWT_SECRET}

server:
  port: ${PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
